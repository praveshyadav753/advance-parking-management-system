<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style1.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='popup.css') }}">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha384-ABUMow7Wzn74ZNldW6tL4diXirOgjBz+cWh3Fb7a31FlabrtGieOV7J7kDsb0l3v" crossorigin="anonymous"></script>


        <!-- <link rel="stylesheet" href="styletry.css"> -->
    
    <title>ParkIT</title>
</head>
<body>
    <header class="horizontal-header">
        <a href="index.html">
            <img src="static/LOGO3.png" alt="Website Logo">
        </a>
        <div class="login">
            <a href="#" class="login-icon"> <i class="fa-solid fa-user"></i></a>
        </div>
        
    </header>
        
    <div class="sidebar">
        <div class="profile-photo" style="cursor: pointer;">
            <img src="static/user.jpg"  alt="Profile Photo" id="sidebarProfilePic" style="width: 75px; height:75px ; border-radius: 50%; display: block; margin: 20px auto 20px;">
               
           
        </div>
            
        <nav class="menu">
            <ul>
                <li><a href="#above-parking" id="home"><i class="fa-solid fa-house fa-beat"></i>Home</a></li>
                <li><a href="#setup1" id="setup"><i class="fa-solid fa-gear"></i>Setup</a></li>
                <li><a href="#history1" id="history"><i class="fa-solid fa-clock-rotate-left"></i></i>History</a></li>
                <li><a href="#entry" id="entry2">Gate view</a></li>


            </ul>
            
        </nav>
    </div>

    <main class="content-area"> 

        <div class="wrapper">
            <span class="close">
                <i class="fa-solid fa-xmark"></i>
            </span>
            <div class="form-box log" >
                <h2>Login</h2>
                <form action="#">
                    <div class="input-box">
                        <span class="icon"><i class="fa-regular fa-user"></i></span>
                        <input type="User name" required>
                        <label>User name</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class="fa-solid fa-lock"></i></span>
                        <input type="Password" required>
                        <label>Password</label>
                    </div>
                    <div class="forgot-pass">
                        <a href="#">Forgot Password?</a>
                    </div>
                    
                    <button type="submit" class="btn">login</button>
                    
                </form> 


            </div>
        </div>
        <div class="container" id="editProfileContainer">
            <h2>User Profile</h2>
            <div class="profile-section">
        
                <div class="profile-picture">
                    <img id="profilePic" src="frontend/static/user.jpg"  alt="profile">
                </div>
                
                <input type="file" id="fileInput" accept="image/*" onchange="previewImage(event)" hidden>
                <button onclick="updateProfilePhoto(event)" style="background-color:rgb(47, 47, 56) ; padding:3px">Change Photo</button>

                <button onclick="deleteProfilePhoto()" style="background-color:rgb(47, 47, 56) ; padding:3px">Delete Photo</button>
            </div>
            <form action="/update_profile" method="post">
                <div class="form-group">
                    <label for="userID">User ID:</label>
                    <input type="text" id="userID" name="userID" value="12345" readonly>
                </div>
    
                <div class="form-group">
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
    
                <div class="form-group">
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
    
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
    
                <div class="form-group">
                    <label for="phone" width: 100px;>Phone Number:</label>
                    <div class="phone-input" style="display: inline-block;">
                        <select id="countryCode" name="countryCode" style="width: calc(50% - 45px); height:35px">
                            <option value="+91">+91 (INDIA)</option>
                            <option value="+1">+1 (USA)</option>
                            <option value="+44">+44 (UK)</option>
                            <option value="+61">+61 (AUS)</option>
                            <option value="+55">+55 (BRAZIL)</option>       
                        </select>
                        <input type="tel" id="phone" name="phone" maxlength="10" placeholder="Enter your phone number" required style="width: 180px; height: 30px;">
                    </div>
                </div>
                
                <hr>
    
                <h3>Change Password</h3>
    
                <div class="form-group">
                    <label for="currentPassword">Current Password:</label>
                    <input type="password" id="currentPassword" name="currentPassword" required>
                </div>
    
                <div class="form-group">
                    <label for="newPassword">New Password:</label>
                    <input type="password" id="newPassword" name="newPassword" required>
                </div>
    
                <div class="form-group">
                    <label for="confirmPassword">Confirm New Password:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
    
                <input type="submit" value="Update Profile" class="btn">
            </form>
        </div>
      <!-- for home -->
      <div class="home-popup" id="home-popup1">
        <div class="from-div">
            <h2>Parking Ticket Form</h2>
            <form action="#" id="ticketForm">
                <div class="input-box">
                    <img src="/frontend/static/numberplate_icon.jpg" height:50px; width:50px; >
                    <label for="vehicleNumber">Vehicle Number:</label>
                    <input type="text" id="vehicleNumber" name="vehicleNumber" required>
                </div>
                <div class="inputww">
                    <div class="input-box">
                        <i class="fa-solid fa-square-parking" id="icon1"></i>
                        <label for="assignedSlot">Assigned Slot:</label>
                        
                        <input type="text" id="assignedSlot" name="assignedSlot" readonly>
                    </div>
                    <div class="input-box">
                        
                        <label for="mobileNumber  ">Mobile Number</label>
                        <i class="fa-solid fa-phone-volume" id="icon1"></i>
                        <input type="tel" id="mobileNumber" name="mobileNumber" maxlength="10" placeholder="9828986795">
                    </div>
                </div>    
                <div class="input-box">
                    <i class="fa-solid fa-id-card" id="icon1"></i>
                    <label for="ownersName">Owner's Name:</label>
                    
                    <input type="text" id="ownersName" name="ownersName" placeholder="Kelvin">
                </div>
                <div class="inputww">
                    <div class="input-box">
                        <i class="fa-regular fa-calendar" id="icon1"></i>
                        <label for="date">Date:</label>
                        <input type="text" id="date" name="date" readonly>
                    </div>
                    <div class="input-box adjust">
                        <i class="fa-solid fa-clock" id="icon1"></i>
                        <label for="time">Time:</label>
                        <input type="text" id="time" name="time" readonly>
                    </div>    
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
  
        
     <!-- for home -->
        <div id ="above-parking" class="above-parking-layout">
          <div class="home-head">  
            <h1>Home</h1>  
          </div>
          <button id="viewToggle" class="view-toggle">Show Camera</button> 
          <button id="popupbtn" class="show-ticket"> Show ticket </button> 
          <div id="parkingLayout" class="parking-layout"></div> 
          <div id="live" class="live-feed"> 
            <img src="/video" class="video-feed">
          </div>
          
        </div>   
        <!-- for setup -->
        <div class="setup" id="setup1">
                
            <div class="home-head">
                <h1>Setup Parking Areas</h1>
            </div>
            <div class="area-setup"style="position: relative;">
                <img id="liveFrame"   src="/frame" alt="Live Parking Frame">
                <canvas id="parkingCanvas" style="position: absolute;"></canvas>
            </div> 
        </div> 
        <!-- for history -->
        <div id="history1" class="history_clas"> 
            <div class="home-head">  
                <h1>Parking History</h1>  
            </div> 
            <div class="above-table "> 
                    <div class="showentry">
                        <label for="entries">Show entries:</label>
                        <select id="entries" onchange="changeEntries()">
                            <option value="5">5</option>
                            <option value="10">10</option>
                            <option value="20">20</option>
                            <option value="50">50</option>
                            <option value="100">100</option>
                        </select>
                    </div>  
                    
                    <div id="sortOptions">
                        <select id="sort">
                            <option disabled selected>Sort By</option>
                            <option value="slot">Slot</option>
                            <option value="vehicleNumber">Vehicle Number</option>
                            <option value="date">Date</option>
                        </select>
                    </div> 
                    <form action="/search"  class="search" method="post">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input type="text" name="query" class="searchbox" placeholder="Search by ID, Vehicle Number, Owner Name">
                
                    </form>
            </div> 
            
            <table>
                <thead>
                    <tr>
                        <th>Serial</th>
                        <th>ID</th>
                        <th>Date</th>
                        <th>Slots</th>
                        <th>Vehicle Number</th>
                        <th>Owner Name</th>
                        <th>Actions</th>
                        <!-- Add more table headers as needed -->
                    </tr>
                </thead>
                <tbody id="recordsBody">
                    <!-- Table rows will be dynamically added here -->
                </tbody>
            </table>
        </div>
        
        <!-- for entry view -->
        <div id="entry1" class="entry2"> 
            <h1>plate detection</h1> 
            <img id="gate-view" src="" alt="entry gate">
    
        </div>

    </main>  
    <script src="{{ url_for('static', filename='login.js') }}"></script>
    <script src="{{ url_for('static', filename='script1.js') }}"></script>
    <script src="{{ url_for('static', filename='setup.js') }}"></script>
    <script src="{{ url_for('static', filename='history.js') }}"></script>
    <script src="{{ url_for('static', filename='gate_view.js') }}"></script>
    <script src="{{ url_for('static', filename='popup.js') }}"></script>


</body>
</html>
